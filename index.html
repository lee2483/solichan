<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이번주 당첨 번호 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E2E2E;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #1E1E1E;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        #generateBtn {
            background-color: #4A4A4A;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #generateBtn:hover {
            background-color: #6A6A6A;
        }
        .number-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            font-weight: bold;
            font-size: 24px; /* 모든 숫자의 폰트 크기 증가 */
        }
        .pension-number {
            font-size: 24px; /* 연금복권 숫자 폰트 크기 증가 */
        }
        .lottery-type {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lottery-type label {
            margin: 0 10px 10px 10px;
            display: inline-flex;
            align-items: center;
        }
        .lottery-type input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        #pensionGames {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            background-color: #1E1E1E;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px; /* 폰트 크기를 작게 조정 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>이번주 당첨 번호 생성기</h1>
        <div class="lottery-type">
            <label>
                <input type="radio" name="lotteryType" value="lotto" checked> 로또 6/45
            </label>
            <label>
                <input type="radio" name="lotteryType" value="pension"> 연금복권
                <select id="pensionGames">
                    <option value="1">1게임</option>
                    <option value="2" selected>2게임</option>
                    <option value="3">3게임</option>
                    <option value="4">4게임</option>
                    <option value="5">5게임</option>
                </select>
            </label>
        </div>
        <button id="generateBtn">1등 가즈아!</button>
    </div>
    <div class="container">
        <div id="numbersList"></div>
    </div>
    
    <footer class="footer">
        <p>Copyright 2024. solichan. All rights reserved.</p>
    </footer>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const numbersList = document.getElementById('numbersList');

        function getColor(num) {
            if (num <= 10) return 'yellow';
            if (num <= 20) return 'blue';
            if (num <= 30) return 'red';
            if (num <= 40) return 'gray';
            return 'green';
        }

        function generateLottoNumbers() {
            const games = [];
            for (let i = 0; i < 5; i++) {
                const numbers = new Set();
                while (numbers.size < 6) {
                    const num = Math.floor(Math.random() * 45) + 1;
                    numbers.add(num);
                }
                games.push([...numbers].sort((a, b) => a - b));
            }
            return games;
        }

        function displayLottoNumbers(games) {
            numbersList.innerHTML = '';
            games.forEach((numbers) => {
                const gameContainer = document.createElement('div');
                gameContainer.className = 'number-container';
                
                numbers.forEach(num => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number';
                    numberDiv.style.backgroundColor = getColor(num);
                    numberDiv.style.color = num <= 10 ? 'black' : 'white';
                    numberDiv.textContent = num;
                    gameContainer.appendChild(numberDiv);
                });

                numbersList.appendChild(gameContainer);
            });
        }

        function generatePensionNumbers() {
            const group = Math.floor(Math.random() * 5) + 1;
            const numbers = [];
            for (let i = 0; i < 6; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            return { group, numbers };
        }

        function displayPensionNumbers(results) {
            numbersList.innerHTML = '';
            results.forEach((result) => {
                const gameContainer = document.createElement('div');
                gameContainer.className = 'number-container';
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'number pension-number'; // pension-number 클래스 추가
                groupDiv.style.backgroundColor = '#FFD700';
                groupDiv.style.color = 'black';
                groupDiv.textContent = result.group;
                gameContainer.appendChild(groupDiv);

                result.numbers.forEach(num => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number pension-number'; // pension-number 클래스 추가
                    numberDiv.style.backgroundColor = '#FFFFFF';
                    numberDiv.style.color = 'black';
                    groupDiv.style.fontWeight = 'bold';
                    numberDiv.textContent = num;
                    gameContainer.appendChild(numberDiv);
                });

                numbersList.appendChild(gameContainer);
            });
        }

        generateBtn.addEventListener('click', () => {
            const lotteryType = document.querySelector('input[name="lotteryType"]:checked').value;
            if (lotteryType === 'lotto') {
                const games = generateLottoNumbers();
                displayLottoNumbers(games);
            } else {
                const gameCount = parseInt(document.getElementById('pensionGames').value);
                const results = [];
                for (let i = 0; i < gameCount; i++) {
                    results.push(generatePensionNumbers());
                }
                displayPensionNumbers(results);
            }
        });
    </script>
</body>
</html>
