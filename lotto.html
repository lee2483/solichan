<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥Î≤àÏ£º ÎãπÏ≤® Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #F0F0F0, #E0E0E0);
            --text-color: #333333;
            --btn-bg: #4A90E2;
            --btn-hover: #3A80D2;
            --header-bg: rgba(255, 255, 255, 0.8);
            --footer-bg: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #2E2E2E, #1E1E1E);
            --text-color: #FFFFFF;
            --btn-bg: #4A90E2;
            --btn-hover: #3A80D2;
            --header-bg: rgba(30, 30, 30, 0.8);
            --footer-bg: rgba(30, 30, 30, 0.8);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .header {
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap');

        .app-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #B8860B, #FFD700, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: -1px;
            text-shadow: 3px 3px 0 #B8860B, 
                         6px 6px 0 rgba(184, 134, 11, 0.5);
            margin: 20px 0;
            padding: 10px;
            position: relative;
            -webkit-text-stroke: 2px #B8860B;
            text-stroke: 2px #B8860B;
        }

        .app-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #B8860B, #FFD700, #DAA520);
            filter: blur(10px);
            opacity: 0.3;
            z-index: -1;
        }

        #generateBtn {
            background-color: var(--btn-bg);
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #generateBtn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .number-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .number, .pension-group {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #FFFFFF;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .number {
            border-radius: 50%;
        }

        .pension-group {
            border-radius: 10px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
        }

        .pension-group::before, .number::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), rgba(255,255,255,0) 70%);
            opacity: 0.7;
        }

        .pension-group::after, .number::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 70%, rgba(0,0,0,0.2), rgba(0,0,0,0) 70%);
        }

        .number-1-10 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .number-11-20 { background: linear-gradient(135deg, #4169E1, #0000FF); }
        .number-21-30 { background: linear-gradient(135deg, #FF4500, #8B0000); }
        .number-31-40 { background: linear-gradient(135deg, #00FFFF, #008B8B); }
        .number-41-45 { background: linear-gradient(135deg, #32CD32, #006400); }

        .pension-number {
            background: linear-gradient(135deg, #FFD700, #DAA520);
        }

        .lottery-type {
            margin-bottom: 20px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lottery-type label {
            margin: 0 10px 10px 10px;
            display: inline-flex;
            align-items: center;
        }

        .lottery-type input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        #pensionGames {
            margin-left: 10px;
            font-size: 1rem;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: var(--btn-bg);
            color: var(--text-color);
        }

        .footer {
            background-color: var(--footer-bg);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .number {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .app-title {
                font-size: 1.5rem;
            }

            #generateBtn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle">üåô</button>
    <div class="header">
        <h1 class="app-title">Fortune Finder</h1>
        <div class="lottery-type">
            <label>
                <input type="radio" name="lotteryType" value="lotto" checked> Î°úÎòê 6/45
            </label>
            <label>
                <input type="radio" name="lotteryType" value="pension"> Ïó∞Í∏àÎ≥µÍ∂å
                <select id="pensionGames">
                    <option value="1">1Í≤åÏûÑ</option>
                    <option value="2" selected>2Í≤åÏûÑ</option>
                    <option value="3">3Í≤åÏûÑ</option>
                    <option value="4">4Í≤åÏûÑ</option>
                    <option value="5">5Í≤åÏûÑ</option>
                </select>
            </label>
        </div>
        <button id="generateBtn">1Îì± Í∞ÄÏ¶àÏïÑ!</button>
    </div>
    <div class="container">
        <div id="numbersList"></div>
    </div>
    
    <footer class="footer">
        <p>Copyright 2024. solichan. All rights reserved.</p>
    </footer>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const numbersList = document.getElementById('numbersList');

        function getNumberClass(num) {
            if (num <= 10) return 'number-1-10';
            if (num <= 20) return 'number-11-20';
            if (num <= 30) return 'number-21-30';
            if (num <= 40) return 'number-31-40';
            return 'number-41-45';
        }

        function generateLottoNumbers() {
            const games = [];
            for (let i = 0; i < 5; i++) {
                const numbers = new Set();
                while (numbers.size < 6) {
                    const num = Math.floor(Math.random() * 45) + 1;
                    numbers.add(num);
                }
                games.push([...numbers].sort((a, b) => a - b));
            }
            return games;
        }

        function displayLottoNumbers(games) {
            numbersList.innerHTML = '';
            games.forEach((numbers) => {
                const gameContainer = document.createElement('div');
                gameContainer.className = 'number-container';
                
                numbers.forEach(num => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = `number ${getNumberClass(num)}`;
                    numberDiv.textContent = num;
                    gameContainer.appendChild(numberDiv);
                });

                numbersList.appendChild(gameContainer);
            });
        }

        function generatePensionNumbers() {
            const group = Math.floor(Math.random() * 5) + 1;
            const numbers = [];
            for (let i = 0; i < 6; i++) {
                numbers.push(Math.floor(Math.random() * 10));
            }
            return { group, numbers };
        }

        function displayPensionNumbers(results) {
            numbersList.innerHTML = '';
            results.forEach((result) => {
                const gameContainer = document.createElement('div');
                gameContainer.className = 'number-container';
                
                const groupDiv = document.createElement('div');
                groupDiv.className = 'pension-group';
                groupDiv.textContent = result.group;
                gameContainer.appendChild(groupDiv);

                result.numbers.forEach(num => {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number pension-number';
                    numberDiv.textContent = num;
                    gameContainer.appendChild(numberDiv);
                });

                numbersList.appendChild(gameContainer);
            });
        }

        generateBtn.addEventListener('click', () => {
            const lotteryType = document.querySelector('input[name="lotteryType"]:checked').value;
            if (lotteryType === 'lotto') {
                const games = generateLottoNumbers();
                displayLottoNumbers(games);
            } else {
                const gameCount = parseInt(document.getElementById('pensionGames').value);
                const results = [];
                for (let i = 0; i < gameCount; i++) {
                    results.push(generatePensionNumbers());
                }
                displayPensionNumbers(results);
            }
        });

        // ÌÖåÎßà Ï†ÑÌôò Í∏∞Îä• ÏàòÏ†ï
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
        });

        // Ï¥àÍ∏∞ ÌÖåÎßà ÏÑ§Ï†ï (ÎùºÏù¥Ìä∏ Î™®Îìú)
        themeToggle.textContent = 'üåô';
    </script>
</body>
</html>
